<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="content">
            <div class="description">
                <h1>Get <span>insights</span> that help<br> your business grow.</h1>
                <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer 
                    <br>experience, and overall efficiency.</p>
            </div>
            <div class="data">

                <div class="card one">
                    <h2>10K+</h2>
                    <p> companies</p>
                </div>
                
                <div class="card two">
                    <h2>314 </h2>
                    <p>templates</p>
                </div>

                <div class="card third">
                    <h2>12M+ </h2>
                    <p>queries</p>
                </div>

            </div>
        </div>
        <div class="image-box">
            <img class="desktop-image"src="./images/image-header-desktop.jpg" alt="">
            <img class="mobile-image"src="./images/image-header-mobile.jpg" alt="">
        </div>
    </div>




</body>

</html>
